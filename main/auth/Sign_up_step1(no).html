<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 - Step1</title>
</head>
<body>
  <h1>新規登録 Step1</h1>
  <form id="step1Form">
    <label>メールアドレス: <input type="email" name="email" required></label><br><br>
    <label>パスワード: <input type="password" name="password" required></label><br><br>
    <label>パスワード確認: <input type="password" name="passwordConf" required></label><br><br>
    <button type="submit">次へ</button>
  </form>
  <p><a href="/login.html">すでにアカウントをお持ちの方はこちら</a></p>

  <script>
    document.getElementById('step1Form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const passwordConf = e.target.passwordConf.value;

      if (password !== passwordConf) {
        alert('パスワードが一致しません');
        return;
      }

      // ローカルストレージ or セッションでStep2にデータを渡す
      sessionStorage.setItem('email', email);
      sessionStorage.setItem('password', password);

      window.location.href = 'Sign_up_step2(no).html';
    });
  </script>
</body>
</html>
