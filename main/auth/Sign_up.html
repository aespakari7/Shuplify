<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>
</head>
<body>
  <h1>新規登録</h1>
  <form id="step1Form">
    <input type="email" name="email" placeholder="メールアドレス" required><br>
    <input type="password" name="password" placeholder="パスワード" required><br>
    <input type="text" name="name" placeholder="ニックネーム" required><br>
    <button type="submit">登録</button>
  </form>

  <script>
    document.getElementById('step1Form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const { email, password, name } = e.target;
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email.value,
          password: password.value,
          name: name.value
        })
      });
      const data = await res.json();
      alert(data.message);
      if (res.ok) window.location.href = 'top.html';
    });
  </script>
</body>
</html>
