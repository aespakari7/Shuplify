<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール文添削AI</title>
    <style>
        :root{
            --bg: #fff7fb;
            --accent: #9b4d9e; /* mail: red-purple */
            --user-bubble: #f3dff6;
            --bot-bubble: #ffffff;
            --text: #111;
        }
        html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;color:var(--text);background:var(--bg)}
        .header{height:60px;background:linear-gradient(90deg,var(--accent),#bf6bbf);color:white;display:flex;align-items:center;padding:0 16px;font-weight:600}
        .container{display:flex;flex-direction:column;height:calc(100vh - 60px)}
        #chat-window{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
        .message{display:flex;align-items:flex-end;max-width:80%}
        .message.bot{justify-content:flex-start}
        .message.user{justify-content:flex-end;align-self:flex-end}
        .avatar{width:36px;height:36px;border-radius:50%;background:#ddd;display:flex;align-items:center;justify-content:center;font-weight:700;margin-right:8px}
        .avatar.bot{background:var(--bot-bubble);color:var(--accent);border:2px solid rgba(155,77,158,0.12)}
        .bubble{padding:10px 14px;border-radius:18px;box-shadow:0 1px 0 rgba(0,0,0,0.06);line-height:1.4;white-space:pre-wrap}
        .message.bot .bubble{background:var(--bot-bubble);border-top-left-radius:4px;border-top-right-radius:18px;border-bottom-right-radius:18px;color:#111}
        .message.user .bubble{background:var(--user-bubble);color:#3f103f;border-top-right-radius:4px;border-top-left-radius:18px;border-bottom-left-radius:18px}
        .meta{font-size:11px;color:#666;margin-top:4px}
        #input-area{display:flex;padding:12px;gap:8px;background:transparent;border-top:1px solid rgba(0,0,0,0.06)}
        #user-input{flex:1;padding:10px 12px;border-radius:20px;border:1px solid #ddd;background:white}
        #send-button{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:18px;cursor:pointer}
        @media(max-width:480px){#chat-window{padding:12px} .avatar{display:none}}
    </style>
</head>
<body>
    <div class="header">メール文添削AI（チャット）</div>
    <div class="container">
        <div id="chat-window" aria-live="polite">
            <div class="message bot">
                <div class="avatar bot">G</div>
                <div>
                    <div class="bubble">こんにちは！メール文の添削をお手伝いします。メールの本文を入力してください。</div>
                    <div class="meta">Gemini</div>
                </div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="メール文を入力してください..." autocomplete="off">
            <button id="send-button">送信</button>
        </div>
    </div>
    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            appendMessage('あなた: ' + message);
            userInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;
            fetch('/main/auth/email-tutor/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage('Gemini: ' + data.response);
                } else {
                    appendMessage('エラー: AIからの応答がありませんでした。');
                }
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => {
                console.error('通信エラー:', error);
                appendMessage(`エラーが発生しました: ${error.message || '接続に失敗しました'}`);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }
        function appendMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
        }
    </script>
</body>
</html>
