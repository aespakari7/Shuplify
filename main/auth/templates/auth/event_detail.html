<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }} 詳細</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .detail-container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
        p { margin-bottom: 15px; }
        strong { display: inline-block; width: 80px; }
        .back-link { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="detail-container">
        <h1>{{ event.title }}</h1>
        
        <p><strong>タイトル:</strong> {{ event.title }}</p>
        <p><strong>開始日時:</strong> {{ event.start_time|date:"Y年m月d日 H時i分" }}</p>
        
        {% if event.end_time %}
            <p><strong>終了日時:</strong> {{ event.end_time|date:"Y年m月d日 H時i分" }}</p>
        {% endif %}
        
        <p><strong>メモ:</strong></p>
        <div style="border: 1px solid #ddd; padding: 10px; white-space: pre-wrap;">
            {{ event.memo }}
        </div>
        
        <a href="{% url 'top' %}" class="back-link">TOPに戻る</a>
    </div>
</body>
</html>
