<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント追加</title>
    <style>
        /* 見た目を整えるためのシンプルなCSSです */
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .form-container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 30px; 
            background-color: white;
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 { border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 25px; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745; /* 緑系の色で保存を強調 */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #218838; }
        .back-link { display: block; margin-top: 25px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>新しいイベントの追加</h1>
        
        <form method="post" action="{% url 'add_event' %}">
            {% csrf_token %} <div class="form-group">
                <label for="title">タイトル（必須）：</label>
                <input type="text" id="title" name="title" required placeholder="例：面接（企業名）、説明会（企業名）、自己分析など">
            </div>

            <div class="form-group">
                <label for="color">イベントの色：</label>
                <select id="color" name="color">
                    <option value="blue">青</option>
                    <option value="green">緑</option>
                    <option value="red">赤</option>
                    <option value="yellow">黄</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_date">日付（必須）：</label>
                <input type="date" id="start_date" name="start_date" value="{{ today_date }}" required>
            </div>

            <div class="form-group">
                <label for="start_time">開始時刻（必須）：</label>
                <input type="time" id="start_time" name="start_time" step="900" required>
            </div>

            <div class="form-group">
                <label for="memo">メモ（詳細など）：</label>
                <textarea id="memo" name="memo" rows="4" placeholder="例：場所：Web会議室"></textarea>
            </div>

            <button type="submit">イベントを登録</button>
        </form>

        <a href="{% url 'top' %}" class="back-link">← TOPページ（カレンダー）へ戻る</a>
    </div>

        <script>
        function disableButton(form) {
            // submitボタンを無効化し、ユーザーに処理中であることを伝える
            document.getElementById('submit-button').disabled = true;
            document.getElementById('submit-button').innerText = '登録中...';
            return true; // フォームの送信を続行
        }
        </script>

</body>
</html>
