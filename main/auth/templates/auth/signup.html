<!DOCTYPE html>
<head>
  <title>login</title>
</head>
<body>
    <h1>ログイン</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>メールアドレス：<br>
            <input type="email" name="email" id="mail" required>
        </p>
        <p>パスワード：<br>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <button type="submit" id="loginbutton">ログイン</button>
        </p>
    </form>

    
    <p>ログインはこちら</p>
    <a href="{% url 'login' %}">ログイン</a>
</body>
</html>
