<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
  </head>
  <body>
    <h1>ログイン</h1>

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <p>
        メールアドレス<br />
        <input type="email" name="email" required />
      </p>
      <p>
        パスワード<br />
        <input type="password" name="password" required />
      </p>
      <p>
        <input type="submit" value="ログイン" />
      </p>
    </form>

    {% if message %}
    <p style="color: red">{{ message }}</p>
    {% endif %}

    <p>新規登録はこちら</p>
    <a href="{% url 'signup' %}">新規登録</a>
  </body>
</html>
