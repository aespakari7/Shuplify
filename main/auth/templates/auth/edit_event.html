<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント編集</title>
</head>
<body>
    <div class="form-container">
        <h1>イベントの編集</h1>
        
        <form method="post" action="{% url 'edit_event' event_id=event.calendar_id %}">
            {% csrf_token %} 
            
            <div class="form-group">
                <label for="title">タイトル（必須）：</label>
                <input type="text" id="title" name="title" value="{{ event.title }}" required placeholder="例：面接（企業名）、説明会（企業名）、自己分析など">
            </div>

            <div class="form-group">
                <label for="color">イベントの色：</label>
                <select id="color" name="color">
                    <option value="blue" {% if current_color == 'blue' %}selected{% endif %}>面接 (青)</option>
                    <option value="green" {% if current_color == 'green' %}selected{% endif %}>説明会 (緑)</option>
                    <option value="red" {% if current_color == 'red' %}selected{% endif %}>自己分析 (赤)</option>
                    <option value="yellow" {% if current_color == 'yellow' %}selected{% endif %}>その他 (黄)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_date">日付（必須）：</label>
                <input type="date" id="start_date" name="start_date" value="{{ start_date_val }}" required>
            </div>

            <div class="form-group">
                <label for="start_time">開始時刻（必須）：</label>
                <input type="time" id="start_time" name="start_time" value="{{ start_time_val }}" required>
            </div>

            <div class="form-group">
                <label for="end_time">終了時刻：</label>
                <input type="time" id="end_time" name="end_time" value="{{ end_time_val }}">
            </div>

            <div class="form-group">
                <label for="memo">メモ（詳細など）：</label>
                <textarea id="memo" name="memo" rows="4" placeholder="例：場所：Web会議室">{{ event.memo }}</textarea>
            </div>

            <button type="submit">イベントを更新</button>
        </form>

        <a href="{% url 'top' %}" class="back-link">← TOPページへ戻る</a>
        </div>

</body>
</html>
