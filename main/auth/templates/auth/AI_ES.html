<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES添削AI</title>
    <style>
        :root{
            --bg: #f5f5f7;
            --user-bubble: #87e0a0;
            --bot-bubble: #ffffff;
            --accent: #06c755;
            --text: #222;
        }
        html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;color:var(--text);background:var(--bg)}
        .header{height:60px;background:linear-gradient(90deg,#06c755,#2bd27a);color:white;display:flex;align-items:center;padding:0 16px;font-weight:600}
        .container{display:flex;flex-direction:column;height:calc(100vh - 60px)}
        #chat-window{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
        .message{display:flex;align-items:flex-end;max-width:80%}
        .message.bot{justify-content:flex-start}
        .message.user{justify-content:flex-end;align-self:flex-end}
        .avatar{width:36px;height:36px;border-radius:50%;background:#ddd;display:flex;align-items:center;justify-content:center;font-weight:700;margin-right:8px}
        .avatar.bot{background:#fff;color:#06c755;border:2px solid rgba(6,199,85,0.15)}
        .bubble{padding:10px 14px;border-radius:18px;box-shadow:0 1px 0 rgba(0,0,0,0.06);line-height:1.4;white-space:pre-wrap}
        .message.bot .bubble{background:var(--bot-bubble);border-top-left-radius:4px;border-top-right-radius:18px;border-bottom-right-radius:18px;color:#111}
        .message.user .bubble{background:var(--user-bubble);color:#04311a;border-top-right-radius:4px;border-top-left-radius:18px;border-bottom-left-radius:18px}
        .meta{font-size:11px;color:#666;margin-top:4px}
        #input-area{display:flex;padding:12px;gap:8px;background:transparent;border-top:1px solid rgba(0,0,0,0.06)}
        #user-input{flex:1;padding:10px 12px;border-radius:20px;border:1px solid #ddd;background:white}
        #send-button{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:18px;cursor:pointer}
        @media(max-width:480px){#chat-window{padding:12px} .avatar{display:none}}
    </style>
</head>
<body>
    <div class="header">ES添削AI（チャット）</div>
    <div class="container">
        <div id="chat-window" aria-live="polite">
            <div class="message bot">
                <div class="avatar bot">G</div>
                <div>
                    <div class="bubble">こんにちは！ESの添削をお手伝いします。自己PRや志望動機を入力してください。</div>
                    <div class="meta">Gemini</div>
                </div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="ESの文章を入力してください..." autocomplete="off">
            <button id="send-button">送信</button>
        </div>
    </div>

    <script>
        // helper to read CSRF token from cookies (Django)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function escapeAndFormat(text){
            // keep text safe, then convert newlines to <br>
            const el = document.createElement('div');
            el.textContent = text;
            return el.innerHTML.replace(/\n/g,'<br>');
        }

        function appendMessage(type, text, name){
            const wrapper = document.createElement('div');
            wrapper.className = 'message ' + (type === 'user' ? 'user' : 'bot');

            if(type === 'bot'){
                const avatar = document.createElement('div');
                avatar.className = 'avatar bot';
                avatar.textContent = (name && name[0]) || 'G';
                const inner = document.createElement('div');
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.innerHTML = escapeAndFormat(text);
                const meta = document.createElement('div');
                meta.className = 'meta';
                meta.textContent = name || 'Gemini';
                inner.appendChild(bubble);
                inner.appendChild(meta);
                wrapper.appendChild(avatar);
                wrapper.appendChild(inner);
            } else {
                const inner = document.createElement('div');
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = text;
                const meta = document.createElement('div');
                meta.className = 'meta';
                meta.textContent = 'あなた';
                inner.appendChild(bubble);
                inner.appendChild(meta);
                wrapper.appendChild(inner);
            }

            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage(){
            const message = userInput.value.trim();
            if(!message) return;
            appendMessage('user', message);
            userInput.value = '';

            fetch('/main/auth/es-tutor/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') || ''
                },
                body: JSON.stringify({ message: message })
            })
            .then(resp => resp.json())
            .then(data => {
                if(data.response){
                    appendMessage('bot', data.response, 'Gemini');
                } else {
                    appendMessage('bot', 'エラー: AIからの応答がありませんでした。', 'System');
                }
            })
            .catch(err => {
                console.error('通信エラー:', err);
                appendMessage('bot', 'エラーが発生しました: ' + (err.message || '接続に失敗しました'), 'System');
            });
        }
    </script>
</body>
</html>
