<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロンプト管理</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .form-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; height: 200px; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; float: right; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        .clear { clear: both; }
        .message-success { color: green; font-weight: bold; margin-bottom: 15px; }
        .message-error { color: red; font-weight: bold; margin-bottom: 15px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        nav { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>プロンプト管理</h1>
        
        <nav>
            <a href="{% url 'admin_top' %}">管理者TOPへ</a>
            <a href="{% url user_management_url %}">ユーザー管理へ</a>
        </nav>

        {% if message %}
            {% if success %}
                <p class="message-success">{{ message }}</p>
            {% elif error %}
                <p class="message-error">{{ message }}</p>
            {% else %}
                <p>{{ message }}</p>
            {% endif %}
        {% endif %}

        <h2>ES添削用プロンプトの編集</h2>
        <div class="form-section">
            <form method="POST" action="{% url 'admin_prompts' %}">
                {% csrf_token %}
                <input type="hidden" name="title" value="ES添削用">
                <label for="es_content">ES添削用プロンプト内容:</label>
                <textarea id="es_content" name="content">{{ es_prompt }}</textarea>
                <button type="submit">ES用プロンプトを更新</button>
                <div class="clear"></div>
            </form>
        </div>

        <h2>メール添削用プロンプトの編集</h2>
        <div class="form-section">
            <form method="POST" action="{% url 'admin_prompts' %}">
                {% csrf_token %}
                <input type="hidden" name="title" value="メール添削用">
                <label for="email_content">メール添削用プロンプト内容:</label>
                <textarea id="email_content" name="content">{{ email_prompt }}</textarea>
                <button type="submit">メール用プロンプトを更新</button>
                <div class="clear"></div>
            </form>
        </div>

    </div>
</body>
</html>
